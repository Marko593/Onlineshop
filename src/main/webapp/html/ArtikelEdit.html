<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marko Micanovic"/>
    <title>Artikel bearbeiten</title>
</head>
<body>
<form id="artikelditForm" name="artikeledit">
    <h3>Artikel bearbeiten</h3>
    <div id="message" style="color: #ff0000;"></div>
    <button type="button" id="logoff">Abmelden</button>
    <table>
        <tr>
            <td><label for="title">Artikelname</label></td>
            <td>
                <input id="title" name="title" type="text" size="30" minlength="2" maxlength="30" required/>
            </td>
        </tr>
        <tr>
            <td><label for="price">Preis</label></td>
            <td><input id="price" name="author" type="number" min="0.05" max="199.95" step="0.05" required/></td>
        </tr>
        <tr>
            <td><label for="stueckzahl">Stückzahl</label></td>
            <td><input id="stueckzahl" name="author" type="number"  step="1" /></td></td>
        </tr>
        <tr>
            <td><label for="artikelnummer">Preis</label></td>
            <td><input id="artikelnummer" name="artikelnummer" type="pattern"
                       pattern="(?=[0-9]{13}|[- 0-9]{17})97[89](-[0-9]{1,5}){3}-[0-9]"/></td>
            <input id="bookUUID" name="bookUUID" type="hidden" />
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
